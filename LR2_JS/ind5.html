<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Individual Task 5</title>
  </head>
  <body>
    <script>
      function formatDate(date) {
        var now = new Date();
        var diff = (now - date) / 1000; // переведення різниці в секунди

        if (diff < 1) {
          return "прямо зараз";
        } else if (diff < 60) {
          return `${Math.floor(diff)} сек. назад`;
        } else if (diff < 3600) {
          return `${Math.floor(diff / 60)} хв. назад`;
        } else {
          var day = date.getDate();
          var month = date.getMonth() + 1;
          var year = date.getFullYear() % 100;
          var hours = date.getHours();
          var minutes = date.getMinutes();

          // Форматування в двозначний формат
          if (day < 10) day = "0" + day;
          if (month < 10) month = "0" + month;
          if (year < 10) year = "0" + year;
          if (hours < 10) hours = "0" + hours;
          if (minutes < 10) minutes = "0" + minutes;

          return `${day}.${month}.${year} ${hours}:${minutes}`;
        }
      }

      // Приклад використання функції
      var date = new Date(); // Поточна дата
      document.write("<h1>Індивідуальне завдання №5</h1> <br>");
      document.write(`<p>Форматована дата: ${formatDate(date)}</p>`);
    </script>
  </body>
</html>

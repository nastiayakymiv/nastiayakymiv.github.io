<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Individual Task 1</title>
  </head>
  <body>
    <style>
      #demo {
        font-size: 44px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h1 {
        text-align: center;
      }
    </style>
    <p id="demo"></p>
    <script>
      document.write("<h1> Індивідуальне завдання 1</h1>");
      var date = new Date(2021, 1, 20, 3, 12);

      var day = date.getDate();
      var month = date.getMonth() + 1;
      var year = date.getFullYear();
      var hours = date.getHours();
      var minutes = date.getMinutes();

      var dateStr =
        day +
        "/" +
        month +
        "/" +
        year +
        " " +
        hours +
        ":" +
        (minutes < 10 ? "0" : "") +
        minutes;

      document.getElementById("demo").innerHTML = dateStr;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Test</title>
  </head>
  <body>
    <h1>Діалогове вікно з confirm</h1>
    <hr />
    <script>
      if (confirm('Натисніть "Ок" або "Відміна".')) {
        alert('Ви натиснули "Ок".');
      } else {
        alert('Ви натиснули "Відміна".');
      }
    </script>
  </body>
</html>

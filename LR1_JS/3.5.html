<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Test</title>
  </head>
  <body>
    <h1>Input and Alert Example</h1>
    <hr />
    <script>
      function getUserInputAndAlert() {
        var userInput = prompt("Будь ласка, введіть інформацію:");
        if (userInput !== null) {
          alert("Ваша інформація: " + userInput);
        }
      }
    </script>
    <a href="#" onmouseover="getUserInputAndAlert();"
      >Наведіть курсор миші, щоб ввести інформацію</a
    >
  </body>
</html>

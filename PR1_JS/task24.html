<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 24</title>
  </head>
  <body>
    <script>
      document.write("<h1>Завдання №24</h1>");
      function groupById(arr) {
        return arr.reduce((result, user) => {
          result[user.id] = user;
          return result;
        }, {});
      }

      let users = [
        { id: "іван", name: "Іван Іванко", age: 20 },
        { id: "ганна", name: "Ганна Іванко", age: 24 },
        { id: "петро", name: "Петро Петренко", age: 31 },
      ];

      let groupedById = groupById(users);
      console.log(users);
      document.write("<p>Користувачі:</p>");
      document.write("<ul>");
      for (let id in groupedById) {
        document.write(
          "<li>" +
            groupedById[id].name +
            " - " +
            groupedById[id].age +
            " років</li>"
        );
      }
      document.write("</ul>");
    </script>
  </body>
</html>

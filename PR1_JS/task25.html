  <body>
    <script>
      document.write("<h1>Завдання №25</h1>");
      function sumSalaries(salaries) {
        let salaryValues = Object.values(salaries);
        let totalSalary = 0;

        for (let salary of salaryValues) {
          totalSalary += salary;
        }

        return totalSalary;
      }

      let salaries = {
        Іван: 100,
        Петро: 300,
        Марія: 250,
      };

      let total = sumSalaries(salaries);
      console.log(total);
      document.write("Загальна зарплата: " + total);
    </script>
  </body>

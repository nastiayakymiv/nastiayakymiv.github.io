<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 22</title>
  </head>
  <body>
    <script>
      document.write("<h1>Завдання №22</h1>");
      function sortByAge(arr) {
        arr.sort((a, b) => a.age - b.age);
      }
      let ivan = { name: "Іван", age: 25 };
      let petro = { name: "Петро", age: 30 };
      let mariya = { name: "Марія", age: 18 };
      let arr = [petro, ivan, mariya];
      sortByAge(arr);

      document.write("<p>Відсортований масив:</p>");
      document.write("<ul>");
      for (let i = 0; i < arr.length; i++) {
        document.write(
          "<li>" + arr[i].name + " - " + arr[i].age + " років</li>"
        );
      }
      document.write("</ul>");
    </script>
  </body>
</html>

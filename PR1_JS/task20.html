<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 20</title>
  </head>
  <body>
    <script>
      document.write("<h1>Завдання №20</h1>");
      function filterRange(arr, a, b) {
        let result = [];
        for (let i = 0; i < arr.length; i++) {
          let element = arr[i];
          if (element >= a && element <= b) {
            result.push(element);
          }
        }
        return result;
      }
      let arr = [5, 3, 8, 1];
      let filteredArr = filterRange(arr, 1, 4);
      document.write("Filtere array: ", filteredArr, "<br>");
      document.write("Array before filter: ", arr);
    </script>
  </body>
</html>

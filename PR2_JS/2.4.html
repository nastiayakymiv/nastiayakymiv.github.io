<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <label for="betAmount">Введіть суму ставки:</label><br />
    <input type="number" id="betAmount" name="betAmount" /><br /><br />
    <button onclick="generateResult()">Згенерувати результат</button>

    <p id="result"></p>

    <script>
      function generateResult() {
        var betAmount = parseInt(document.getElementById("betAmount").value);
        var randomNum = Math.floor(Math.random() * 11) - 5;

        setTimeout(function () {
          var resultMessage;
          if (randomNum <= 0) {
            resultMessage = "На жаль, ви програли свою ставку.";
          } else {
            var winningAmount = betAmount * randomNum;
            resultMessage =
              "Вітаємо, ви виграли " + winningAmount + " гривень!";
          }
          document.getElementById("result").textContent = resultMessage;
        }, 1000);
      }
    </script>
  </body>
</html>
